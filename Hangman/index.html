<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Automaker Hangman!</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css" />
    <script src="script.js" type="text/javascript"></script>
</head>

<body>
    <input type=”text”>
    <div class="container">
        <div class="img-fluid">
        <img id="title-image" src="assets/images/hangman-title.png" alt="Hangman Title Image" / class="img-fluid">
        </div>
        <div class="row">
            <div class="col-md-6 gameplay-column">
                <img id="youwin-image" src="assets/images/you-win.jpg" alt="Winning Image" />
                <img id="gameover-image" src="assets/images/you-lose.png" alt="Game Over Image" />
                <h2 id="pressKeyTryAgain">Press Any Key to Try Again!</h2>
                <img id="hangmanImage" src="" alt="" />
            </div>
            <div class="col-md-6 gameplay-column">
                <h2>Press A-Z to Make a Guess!</h2>
                <h4>Wins</h4>
                <h5 id="totalWins"></h5>
                <h4>Current Word</h4>
                <h3 id="currentWord"></h3>
                <h4>Guesses Remaining</h4>
                <h6 id="remainingGuesses"></h6>
                <h4>Letters Guessed Thus Far</h4>
                <h3 id="guessedLetters"></h3>
            </div>
        </div>
    </div>
    <script>
        resetGame();
        updateDisplay();
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
        crossorigin="anonymous"></script>
</body>

</html>
